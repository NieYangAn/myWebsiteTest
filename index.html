<body>

    <template id='tmp1'>
        <div>
            <h1>這是子元素 --- {{parentmsg}}</h1>
            <input type="button" value="向父组件传递消息" v-on:click="sendMsg">
        </div>
    </template>

    <div id="app">
        <com1 :parentmsg="msg" v-on:func="getMsgFromSon"></com1>
    </div>


    <script>
        var com1 =
        {
            template: '#tmp1',
            data() {
                return {
                    msg: '子组件data'
                }
            },
            props: ['parentmsg'],
            methods: {
                sendMsg() {
                    this.$emit('func', this.msg)
                }
            }
        }

        var vm = new Vue({
            el: '#app',
            data: {
                msg: '父組件中的數據，爸爸有一百塊錢',
                msgFromSon: ''
            },
            methods: {
                getMsgFromSon(data) {
                    this.msgFromSon = data
                    console.log(this.msgFromSon)
                }
            },
            components: {
                com1
            }
        });
    </script>
